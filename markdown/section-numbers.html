<h1 id="markdown-with-section-numbers"><span class="header-section-number">1</span> Markdown with section numbers</h1>
<h2 id="introduction"><span class="header-section-number">1.1</span> Introduction</h2>
<p>To convert the sections and sub-sections in this file, use the following command</p>
<pre><code>pandoc --number-sections &lt; &lt;filename&gt;.md &gt; &lt;filename&gt;.html</code></pre>
<h2 id="installing-pandoc-on-ubuntu"><span class="header-section-number">1.2</span> Installing <code>pandoc</code> on Ubuntu</h2>
<pre><code>$ sudo apt-get install pandoc</code></pre>
