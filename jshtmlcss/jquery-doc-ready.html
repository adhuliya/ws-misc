  <body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

    <button type="button">Hello</button>

    <script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});

$(document).ready(function(){
  $("button").click(function(){
    $(this).hide();
  });
});
    </script>
